<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-1</title>
    <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a044ff, #6a3093); 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 800px;
      height: 450px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      overflow: hidden;
    }

    .left {
      background: #2bb4c0;
      color: white;
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .left p {
      font-size: 16px;
      line-height: 1.5;
    }

    .right {
      flex: 1;
      padding: 40px;
    }

    .right h2 {
      margin-bottom: 15px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background: #2bb4c0;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2398a1;
    }

    .required {
      color: red;
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
    <div class="container">
  <div class="left">
    <h2>Let's Chat</h2>
    <p>Whether you have a question, want to<br>
      start a project or simply want to connect.<br><br>
      Feel free to send me a message in the<br>
      contact form
    </p>
  </div>
  <div class="right">
    <h2>Contact</h2>
    <div class="required">* Required</div>
    <form>
      <input type="text" placeholder="Name *" required>
      <input type="email" placeholder="Email *" required>
      <input type="text" placeholder="Company">
      <input type="text" placeholder="Phone">
      <textarea placeholder="Message"></textarea>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
</div>
    
</body>
</html>
